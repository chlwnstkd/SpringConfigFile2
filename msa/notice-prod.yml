management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
      show-details: always
    beans:
      enabled: true
    info:
      enabled: true
    shutdown:
      enabled: true
  server:
    port: '12000'
    port: '12001'
spring:
  jpa:
    generate-ddl: 'false'
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_batch_fetch_size: 100 #Fetch Join
        format_sql: 'true'
        use_sql_comments: 'true'
    show-sql: 'true'
    open-in-view: 'false'
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    password: '1234'
    username: root
    url: jdbc:mariadb://svc.sel4.cloudtype.app:31934/study
  application:
    name: NOTICE-SERVICE
jwt:
  token:
    access:
      name: 'jwtAccessToken'
server:
  port: '12000'
api:
  gateway: localhost:11300